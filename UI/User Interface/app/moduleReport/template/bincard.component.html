
<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-4 col-md-6">
                        <label>Item</label>
                        <select id="ListOfItems" class="form-control" [(ngModel)]="SelectedItemID" (change)="ShowItemCode()" required>
                            <option *ngFor="let item of ListOfItems" value={{item.ID}}>
                                {{item.Name}}
                            </option>
                        </select>
                    </div>
                    <div class="col-xs-2 col-md-6">
                        <div class="form-group">
                            <label>Item Code:</label>
                            <input type="text" class="form-control" name="ItemCode" placeholder="Item Code" [(ngModel)]="SelectedItemCode" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-md-6">
                        <div class="form-group">
                            <label>Entry Date:</label>
                            <input type="date" class="form-control" name="EntryDate" placeholder="Entry Date" [(ngModel)]="EntryDateFrom" />
                        </div>
                    </div>
                    <div class="col-xs-2 col-md-6">
                        <div class="form-group">
                            <label>Entry Date:</label>
                            <input type="date" class="form-control" name="EntryDate" placeholder="Entry Date" [(ngModel)]="EntryDateTo" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-md-6">
                        <div class="form-group">
                            <label>Issue Date:</label>
                            <input type="date" class="form-control" name="IssueDate" placeholder="Issue Date" [(ngModel)]="IssueDateFrom" />
                        </div>
                    </div>
                    <div class="col-xs-2 col-md-6">
                        <div class="form-group">
                            <label>Issue Date:</label>
                            <input type="date" class="form-control" name="IssueDate" placeholder="Issue Date" [(ngModel)]="IssueDateTo" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-md-6 pull-right">
                        <div class="box-tools pull-right">
                            <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" (click)="LoadBinCard()" translate="Filter Transaction">
                                <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Filter Transaction"> Filter Transaction </i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box box-default">
            <div class="box-header">
                <h2 class="box-title">Bin Card Information</h2>
            </div>
            <div class="box-body">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Entry Date</th>
                            <th>Issue Date</th>
                            <th>Entry Quantity</th>
                            <th>Issue Quantity</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let binCards of ListOfBinCards'>
                            <td>{{binCards.ItemName}}</td>
                            <td>{{binCards.EntryDate}}</td>
                            <td>{{binCards.IssueDate}}</td>
                            <td>{{binCards.EntryQuantity}}</td>
                            <td>{{binCards.IssueQuantity}}</td>
                            <td>{{binCards.Balance}}</td>
                        </tr>
                        <tr *ngIf="!ListOfBinCards || ListOfBinCards.length==0">
                            <td colspan="8">
                                No info. to display
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
