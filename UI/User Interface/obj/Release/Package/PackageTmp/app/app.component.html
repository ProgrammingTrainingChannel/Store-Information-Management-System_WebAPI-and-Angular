
<alert></alert>

<div class="login-box" [hidden]="IsLogged">
    <div class="login-logo">
        <b>
            BT IT Solutions
        </b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="~/Views/Shared/_LayoutCopy.cshtml" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" name="username" [(ngModel)]="user.username">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">

                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="box-tools pull-right">
                                <button uib-tooltip="Save" type="button" class="col-lg-12 btn btn-primary" (click)="Login()" translate="Login">
                                    <i title="Save" class="glyphicon glyphicon-ok-sign" translate="Login"> Log in </i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<div [hidden]="!IsLogged">
    <router-outlet>
    </router-outlet>
</div>
